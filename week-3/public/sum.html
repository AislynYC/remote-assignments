<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum</title>
</head>

<body>
    <h1>Sum of 1 to N Calculator</h1>
    <p>Type a number as N below and get sum of 1 to N result!</p>
    <label for="num">N = </label>
    <input type="text" id="num">
    <button id="btn" onclick="sendAjax()">get result</button>
    <h3>Result:</h3>
    <div id="ajax">
        <!-- display result -->
    </div>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        function sendAjax() {
            const nValue = $("#num").val();
            const url = "/getData?number=" + nValue;

            $.get(url, function (res) {
                $("#ajax").html(res);
            });
        }
    </script>
</body>

</html>
