<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum</title>
</head>

<body>
    <h1>Sum of (1 to N) Calculator</h1>
    <p>Type a number as N below and get sum of (1 to N) result!</p>
    <label for="num">N = </label>
    <input type="text" id="num">
    <button id="btn" onclick="sendAjax()">get result</button>
    <h3>Result:</h3>
    <div id="ajax">
        <!-- display result -->
    </div>

    <!-- ==============jQuery Import================ -->
    <!-- <script src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> -->

    <script>
        function sendAjax() {
            const xhr = new XMLHttpRequest();
            const nValue = document.getElementById('num').value;
            const url = "/getData?number=" + nValue;

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        document.getElementById('ajax').innerHTML = xhr.responseText;
                    } else {
                        alert('[' + xhr.status + '] ' + xhr.statusText);
                    }
                }
            };
            xhr.open('GET', url);
            xhr.send();
        };

        //     $.get(url, function (res) {

    </script>
</body>

</html>
